<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Advisor</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="login-container">
    <div class="login-box">
      <h1>Sign In</h1>
      <input type="text" id="token-input" placeholder="Enter your token" />
      <button id="login-btn">Login</button>
      <p id="login-error" class="error-msg hidden"></p>
    </div>
  </div>

  <!-- APP LAYOUT -->
  <div id="app-screen" class="app hidden">
    <aside class="sidebar">
      <h2>Archives</h2>
      <div id="archive-list" class="archive-list"></div> <button onclick="loadArchive()"
        class="primary-btn">Load</button>
    </aside>

    <main class="main">
      <!-- Top Navigation -->
      <div class="topbar">
        <div class="tabs">
          <button data-tab="advisor">Advisor</button>
          <button data-tab="portfolio">Portfolio</button>
          <button data-tab="archive">Archive</button>
        </div>
        <select id="portfolio-select"></select>
      </div>

      <!-- Tabs -->
      <section id="advisor" class="tab hidden">
        <div class="advisor-box">
          <textarea id="question" placeholder="Ask your question..."></textarea>
          <button onclick="submitPrompt()">Submit</button>
        </div>
        <div id="response" class="response-box"></div>
      </section>

      <section id="portfolio" class="tab hidden">
        <div class="portfolio-controls">
          <select id="portfolio-dropdown"></select>
          <button onclick="createPortfolio()">âœš New</button>
          <button onclick="saveAssets()">ðŸ’¾ Save</button>
          <button onclick="deletePortfolio()">ðŸ—‘ Delete</button>
        </div>
        <input id="portfolio-name" placeholder="Portfolio name" />
        <div class="asset-table-wrapper">
          <table id="asset-table">
            <thead>
              <tr>
                <th id="col-ticker">Ticker</th>
                <th id="col-name">Name</th>
                <th>Type</th>
                <th id="col-sector">Sector</th>
                <th id="col-region">Region</th>
                <th>Price</th>
                <th>Units</th>
                <th>Hedge?</th>
                <th id="col-hedges">Hedges</th>
                <th>Total Value</th>
                <th>Weight</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <button id="add-asset-btn" onclick="addAssetRow()">+ Add Asset</button>
      </section>

      <section id="archive" class="tab">
        <div id="archive-viewer" class="viewer-box">
          <p>Select an archive to view its details.</p>
        </div>
      </section>
    </main>
  </div>

  <script src="./js/login.js" type="module"></script>
  <script src="./js/archive.js" type="module"></script>
  <script src="./js/main.js" type="module"></script>
  <script src="./js/portfolio.js" type="module"></script>
  <script src="./js/advisor.js" type="module"></script>
</body>

</html>
